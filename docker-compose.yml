version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prowler-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prowler_db}
      POSTGRES_USER: ${POSTGRES_USER:-prowler_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prowler_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - prowler-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prowler_user} -d ${POSTGRES_DB:-prowler_db}"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: prowler-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    networks:
      - prowler-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  prowler-network:
    driver: bridge